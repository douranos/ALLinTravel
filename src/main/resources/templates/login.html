<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Login Page</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f7ede2; /* Soft beige background */
            color: #6b705c; /* Earthy green text color */
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30%;
        }

        .btn-primary {
            background-color: #cb997e; /* Boho shade of orange */
            border-color: #cb997e;
        }

        .btn-primary:hover {
            background-color: #ddbea9; /* Lighter shade for hover */
            border-color: #ddbea9;
        }

        h1 {
            color: #9b2226; /* Deep reddish-brown color */
        }

        .form-control {
            border-color: #6b705c; /* Earthy green border */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>User Login Page</h1>
    <form th:action="@{/login}" method="post">
        <!-- error message -->
        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid username or password.</div>
        </div>

        <!-- logout message -->
        <div th:if="${param.logout}">
            <div class="alert alert-info">You have been logged out.</div>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Email" autofocus="autofocus">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" />
        </div>

        <form action="/" method="post">
            <div class="form-group">
                <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log In" />
            </div>
        </form>
    </form>
    <div class="form-group">
        <span>New user? <a href="/" th:href="@{/signup}">Signup here</a></span>
    </div>
</div>
</body>
</html>
