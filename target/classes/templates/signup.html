<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Registration</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #d8e2dc; /* Soft light green background */
            color: #6b705c; /* Earthy green text color */
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30%;
        }

        .btn-success {
            background-color: #a5a58d; /* Earthy green button color */
            border-color: #a5a58d;
        }

        .btn-success:hover {
            background-color: #b7b7a4; /* Lighter shade for hover */
            border-color: #b7b7a4;
        }

        h1 {
            color: #9b2226; /* Deep reddish-brown color */
        }

        .form-control {
            border-color: #6b705c; /* Earthy green border */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Registration</h1>
    <form th:action="@{/signup}" method="post" th:object="${user}">
        <div class="form-group">
            <label class="control-label" for="firstName">First Name</label>
            <input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus" />
        </div>

        <div class="form-group">
            <label class="control-label" for="lastName">Last Name</label>
            <input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus" />
        </div>

        <div class="form-group">
            <label class="control-label" for="email">Email</label>
            <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
        </div>

        <div class="form-group">
            <label class="control-label" for="password">Password</label>
            <input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus" />
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success">Register</button>
            <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
        </div>
    </form>
</div>
</body>
</html>
